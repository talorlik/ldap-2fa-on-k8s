{{- if not .Values.externalSecret.enabled }}
# This secret is only created if externalSecret.enabled is false
# In production, use an external secret (e.g., from AWS Secrets Manager)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ldap-2fa-backend.fullname" . }}-secret
  labels:
    {{- include "ldap-2fa-backend.labels" . | nindent 4 }}
type: Opaque
data:
  # LDAP Admin Password - base64 encoded
  # WARNING: In production, use externalSecret.enabled=true to reference
  # an existing secret managed by External Secrets Operator or similar
  LDAP_ADMIN_PASSWORD: {{ "" | b64enc | quote }}
{{- end }}
