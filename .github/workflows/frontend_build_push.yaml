name: Frontend Build and Push

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'application/frontend/**'
  #     - '.github/workflows/frontend_build_push.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        type: choice
        default: prod
        options:
          - prod
          - dev

env:
  AWS_REGION: us-east-1
  IMAGE_NAME: ldap-2fa-frontend

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout the repo code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_PRODUCTION_ACCOUNT_ROLE_ARN }}
          role-session-name: GitHubActions-FrontendBuildPush
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR Repository URL
        id: ecr-info
        run: |
          # Get ECR repository URL from Terraform outputs or use convention
          ECR_REPO_NAME="${{ vars.ECR_REPOSITORY_NAME }}"
          if [ -z "$ECR_REPO_NAME" ]; then
            ECR_REPO_NAME="${{ vars.PREFIX }}-${{ env.AWS_REGION }}-docker-images-${{ inputs.environment || 'prod' }}"
          fi
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "ecr_registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "ecr_repo_name=${ECR_REPO_NAME}" >> $GITHUB_OUTPUT
          echo "ecr_repo_url=${ECR_REGISTRY}/${ECR_REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Build, tag, and push Docker image
        id: build
        working-directory: ./application/frontend
        run: |
          # Generate image tag using commit SHA
          IMAGE_TAG="${{ env.IMAGE_NAME }}-${{ github.sha }}"

          # Build the Docker image
          docker build -t ${{ steps.ecr-info.outputs.ecr_repo_url }}:${IMAGE_TAG} .

          # Push to ECR
          docker push ${{ steps.ecr-info.outputs.ecr_repo_url }}:${IMAGE_TAG}

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${${{ steps.ecr-info.outputs.ecr_repo_url }}:${IMAGE_TAG}}" >> $GITHUB_OUTPUT

          echo "✅ Pushed image: ${{ steps.ecr-info.outputs.ecr_repo_url }}:${IMAGE_TAG}"

      - name: Update Helm values with new image
        run: |
          # Update the values.yaml with new image repository and tag
          VALUES_FILE="application/frontend/helm/ldap-2fa-frontend/values.yaml"

          # Update image repository
          sed -i "s|^  repository:.*|  repository: \"${{ steps.ecr-info.outputs.ecr_repo_url }}\"|" ${VALUES_FILE}

          # Update image tag
          sed -i "s|^  tag:.*|  tag: \"${{ steps.build.outputs.image_tag }}\"|" ${VALUES_FILE}

          echo "✅ Updated ${VALUES_FILE} with new image:"
          grep -A 3 "^image:" ${VALUES_FILE}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git add application/frontend/helm/ldap-2fa-frontend/values.yaml
          git commit -m "chore(frontend): update image tag to ${{ steps.build.outputs.image_tag }}

          Automated update by GitHub Actions workflow.
          Commit: ${{ github.sha }}
          "

          # Push changes
          git push origin main

          echo "✅ Changes committed and pushed"

  NotifyArgoCD:
    runs-on: ubuntu-latest
    needs: BuildAndPush
    if: success()
    steps:
      - name: Summary
        run: |
          echo "## Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Image Tag:** ${{ needs.BuildAndPush.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically detect the changes and sync the deployment." >> $GITHUB_STEP_SUMMARY
